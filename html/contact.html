<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form name="contactForm" onsubmit="return contactValidation()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email address">
                </div>
                <div class="form-group">
                    <label for="name">Subject:</label>
                    <input type="text" name="sub" id="subject" placeholder="Enter your subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" placeholder="Type message"></textarea>
                </div>
                <button type="submit" class="bton">Submit</button>
            </form>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
